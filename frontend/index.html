<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Pulizie</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            background: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }
        th, td {
            padding: 0.8rem;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h1>Calendario Pulizie</h1>
    <table>
        <thead>
            <tr>
                <th>Ospite</th>
                <th>Notti</th>
                <th>Persone</th>
                <th>Data Arrivo</th>
                <th>Data Partenza</th>
            </tr>
        </thead>
        <tbody id="prenotazioni"></tbody>
    </table>
    <script>
        // L'URL dovrebbe puntare al tuo servizio deployato (su Render o dove preferisci)
        const apiUrl = "https://calendario-pulizie.onrender.com/prenotazioni";

        fetch(apiUrl)
            .then(res => {
                if (!res.ok) {
                    // Mostra un errore più dettagliato in caso di problemi
                    throw new Error(`Errore dal server: ${res.status} ${res.statusText}`);
                }
                return res.json();
            })
            .then(data => {
                const tbody = document.getElementById("prenotazioni");
                tbody.innerHTML = ''; // Pulisce la tabella prima di inserire i dati
                
                data.forEach(p => {
                    const tr = document.createElement("tr");

                    // Celle della tabella aggiornate per usare i nuovi nomi dei campi
                    // (es. p.ospite invece di p.guestName)
                    tr.innerHTML = `
                        <td>${p.ospite || '—'}</td>
                        <td>${p.notti !== undefined ? p.notti : '—'}</td>
                        <td>${p.persone !== undefined ? p.persone : '—'}</td>
                        <td>${p.data_arrivo || '—'}</td>
                        <td>${p.data_partenza || '—'}</td>
                    `;
                    tbody.appendChild(tr);
                });
            })
            .catch(err => {
                console.error("Errore nel caricamento dati:", err);
                // Mostra l'errore anche sulla pagina
                const tbody = document.getElementById("prenotazioni");
                tbody.innerHTML = `<tr><td colspan="5" style="color: red; text-align: center;">Errore nel caricamento dati: ${err.message}</td></tr>`;
            });
    </script>
</body>
</html>
