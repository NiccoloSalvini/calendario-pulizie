<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Pulizie</title>
    <style>
        :root {
            --primary-color: #343a40;
            --border-color: #e9ecef;
            --booking-color: #007bff;
            --cleaning-color: #dc3545;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 1rem;
            background: #f8f9fa;
        }
        
        .calendar-container {
            max-width: 1400px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 1.75rem;
            background: var(--primary-color);
            color: white;
        }

        .calendar-header h2 {
            margin: 0;
            font-size: 1.5rem;
            text-transform: capitalize;
        }

        .calendar-header button {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .calendar-header button:hover {
            background-color: rgba(255,255,255,0.25);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }

        .day-header {
            text-align: center;
            padding: 0.75rem 0.5rem;
            font-weight: 600;
            color: #6c757d;
            background-color: #f8f9fa;
            border-bottom: 1px solid var(--border-color);
        }
        
        .day-cell {
            min-height: 90px;
            position: relative;
            border-right: 1px solid var(--border-color);
            border-top: 1px solid var(--border-color);
            padding-top: 2rem; /* Spazio per le barre */
        }
        .day-cell:nth-child(7n+1) { border-left: 1px solid var(--border-color); }
        .day-cell.other-month { background-color: #f8f9fa; }
        
        .day-number {
            position: absolute;
            top: 5px;
            right: 7px;
            font-size: 0.8rem;
            color: #6c757d;
        }
        .day-cell.other-month .day-number { color: #ced4da; }

        .booking-bar {
            position: absolute;
            top: 25px; /* Posizionamento sotto il numero del giorno */
            left: 0;
            right: 0;
            height: 28px;
            background-color: var(--booking-color);
            color: white;
            font-size: 0.8rem;
            line-height: 28px;
            overflow: hidden;
            white-space: nowrap;
        }

        .booking-bar.booking-start {
            left: 5px;
            border-radius: 14px 0 0 14px;
            padding-left: 10px;
        }

        .booking-bar.booking-end {
            right: 5px;
            border-radius: 0 14px 14px 0;
        }

        .cleaning-dot {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 10px;
            height: 10px;
            background-color: var(--cleaning-color);
            border-radius: 50%;
            cursor: help;
        }

        #loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            grid-column: 1 / -1;
        }

        .mobile-event-list { display: none; }

        /* --- STILI RESPONSIVE PER MOBILE --- */
        @media (max-width: 768px) {
            body { padding: 0; }
            .calendar-container { margin: 0; border-radius: 0; box-shadow: none; }
            #day-headers, .booking-bar, .cleaning-dot { display: none; }
            
            #calendar-body { display: block; }
            .day-cell {
                min-height: auto;
                border: none;
                border-bottom: 1px solid var(--border-color);
                padding: 0.75rem 1rem;
            }
            .day-number {
                position: static;
                font-weight: bold;
                color: #333;
                font-size: 1rem;
            }
            .day-cell.other-month { display: none; }
            
            .mobile-event-list { display: block; }
            .mobile-event {
                padding: 0.5rem;
                margin-top: 0.5rem;
                border-radius: 4px;
                font-size: 0.9rem;
            }
            .mobile-event.checkin { background-color: #eaf6ec; border-left: 3px solid #28a745; }
            .mobile-event.stay { background-color: #f8f9fa; }
            .mobile-event.checkout { background-color: #fff8e1; border-left: 3px solid #ffc107; }
        }

    </style>
</head>
<body>

    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prev-month">Precedente</button>
            <h2 id="month-year"></h2>
            <button id="next-month">Successivo</button>
        </div>
        <div class="calendar-grid" id="day-headers"></div>
        <div class="calendar-grid" id="calendar-body">
            <div id="loading">Caricamento prenotazioni...</div>
        </div>
    </div>

    <script>
        const monthYearElement = document.getElementById('month-year');
        const calendarBody = document.getElementById('calendar-body');
        const dayHeadersContainer = document.getElementById('day-headers');
        const loadingElement = document.getElementById('loading');

        let currentDate = new Date();
        let allPrenotazioni = [];

        const fetchPrenotazioni = async () => {
            try {
                const response = await fetch("https://calendario-pulizie.onrender.com/prenotazioni");
                if (!response.ok) throw new Error(`Errore dal server: ${response.status}`);
                allPrenotazioni = await response.json();
                renderCalendar();
            } catch (err) {
                calendarBody.innerHTML = `<div id="loading" style="color: red;">Errore: ${err.message}</div>`;
            }
        };

        const renderCalendar = () => {
            calendarBody.innerHTML = '';
            loadingElement.style.display = 'none';

            currentDate.setDate(1);
            const month = currentDate.getMonth();
            const year = currentDate.getFullYear();
            
            monthYearElement.textContent = new Intl.DateTimeFormat('it-IT', { month: 'long', year: 'numeric' }).format(currentDate);
            
            const firstDayOfMonth = currentDate.getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const startingDay = (firstDayOfMonth === 0) ? 6 : firstDayOfMonth - 1;

            for (let i = 0; i < startingDay; i++) {
                calendarBody.appendChild(document.createElement('div')).className = 'day-cell other-month';
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'day-cell';
                
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = day;
                dayCell.appendChild(dayNumber);
                
                const currentDayStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const currentDayDate = new Date(currentDayStr + "T12:00:00Z");

                // --- Logica per la vista Mobile ---
                const mobileEventList = document.createElement('div');
                mobileEventList.className = 'mobile-event-list';

                allPrenotazioni.forEach(p => {
                    if (!p.data_arrivo || !p.data_partenza) return;
                    const arrivalDate = new Date(p.data_arrivo + "T12:00:00Z");
                    const departureDate = new Date(p.data_partenza + "T12:00:00Z");
                    
                    const createMobileEvent = (type, text) => {
                        const eventDiv = document.createElement('div');
                        eventDiv.className = `mobile-event ${type}`;
                        eventDiv.innerHTML = text;
                        mobileEventList.appendChild(eventDiv);
                    };

                    if (currentDayDate.getTime() === arrivalDate.getTime()) {
                        const notti = (departureDate - arrivalDate) / (1000 * 60 * 60 * 24);
                        createMobileEvent('checkin', `<b>Arrivo:</b> ${p.ospite} (${notti} notti)`);
                    } else if (currentDayDate.getTime() === departureDate.getTime()) {
                        createMobileEvent('checkout', `<b>Pulizia:</b> ${p.ospite}`);
                    } else if (currentDayDate > arrivalDate && currentDayDate < departureDate) {
                        createMobileEvent('stay', `<b>Permanenza:</b> ${p.ospite}`);
                    }

                    // --- Logica per la vista Desktop (Barre) ---
                    if (currentDayDate >= arrivalDate && currentDayDate < departureDate) {
                        const bar = document.createElement('div');
                        bar.className = 'booking-bar';
                        if (currentDayDate.getTime() === arrivalDate.getTime()) {
                            bar.classList.add('booking-start');
                            bar.textContent = p.ospite;
                        }
                        const dayBeforeDeparture = new Date(departureDate.getTime() - 86400000);
                        if (currentDayDate.getTime() === dayBeforeDeparture.getTime()) {
                            bar.classList.add('booking-end');
                        }
                        dayCell.appendChild(bar);
                    }
                    if (currentDayDate.getTime() === departureDate.getTime()) {
                        const dot = document.createElement('div');
                        dot.className = 'cleaning-dot';
                        dot.title = `Pulizia per ${p.ospite}`;
                        dayCell.appendChild(dot);
                    }
                });
                
                dayCell.appendChild(mobileEventList);
                calendarBody.appendChild(dayCell);
            }
        };
        
        const renderDayHeaders = () => {
            dayHeadersContainer.innerHTML = '';
            ['Lunedì', 'Martedì', 'Mercoledì', 'Giovedì', 'Venerdì', 'Sabato', 'Domenica'].forEach(giorno => {
                const headerCell = document.createElement('div');
                headerCell.className = 'day-header';
                headerCell.textContent = giorno;
                dayHeadersContainer.appendChild(headerCell);
            });
        };

        document.getElementById('prev-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        document.getElementById('next-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        renderDayHeaders();
        fetchPrenotazioni();
    </script>
</body>
</html>
